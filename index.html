<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Shoe Carousel</title>
</head>
<body>
  <header>
    <div id="menu">
      <button>
        <i class="menu-icon fas fa-bars"></i>
      </button>
    </div>

    <div>
      <i class="menu-icon fas fa-shoe-prints"></i>
      <h1>Shoes are Us</h1>
      <p>Find the right fit for you</p>
    </div>

    <div>
      <button>
        <i class="menu-icon fas fa-phone"></i>
      </button>
    </div>
  </header>

  <section>
    <div class="carousel-container">
    <div id="carousel">
      <div class="slide">
        <img src="./img/shoe-1-alt.jpg" alt="">
        <p class="slide-text">Performance</p>
      </div>
      <div class="slide">
        <img src="./img/shoe-2.jpg" alt="">
        <p class="slide-text">Performance</p>
      </div>
      <div class="slide">
        <img src="./img/shoe-3.jpg" alt="">
        <p class="slide-text">Performance</p>
      </div>
      <div class="slide">
        <img src="./img/shoe-2.jpg" alt="">
        <p class="slide-text">Performance</p>
      </div>
      <div class="slide">
        <img src="./img/shoe-3.jpg" alt="">
        <p class="slide-text">Performance</p>
      </div>
      
      
    </div>
    <div>
      <a href="" class="btn-load">Load More</a>
    </div>
    <div class="chevron-styling">
      <button id="left">
        <i class="fas fa-chevron-left left-chevron arrow"></i>
      </button>
      <button id="right">
        <i class="fas fa-chevron-right right-chevron arrow"></i>
      </button>
    </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
